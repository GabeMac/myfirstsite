<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="weather-widget/styles/weather-widget.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <div class="animated-elf">
                <div class="elf-head">
                    <div class="elf-ear left-ear"></div>
                    <div class="elf-ear right-ear"></div>
                    <div class="elf-face">
                        <div class="elf-eye left-eye"></div>
                        <div class="elf-eye right-eye"></div>
                        <div class="elf-nose"></div>
                        <div class="elf-mouth"></div>
                    </div>
                </div>
                <div class="elf-hat">
                    <div class="hat-tip"></div>
                </div>
            </div>
        </div>
    </header>
    <div class="hero-section">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80" alt="Banner" class="banner-image" loading="lazy">
        <div class="hero-content">
            <h1>Welcome to My Homepage!</h1>
            <button class="contact-btn" onclick="alert('Contact form coming soon!')">Contact Me</button>
        </div>
    </div>
    <main class="main-content">
        <!-- Weather Widget Section -->
        <section class="weather-section">
            <h2>Current Weather</h2>
            <div id="weatherWidget" class="weather-widget"></div>
        </section>
        <img src="52-129812687-v1-q85w1560cx0cy0cw0ch0h0.png" alt="Additional Image" style="width:100%;max-width:600px;height:auto;display:block;margin:2rem auto 0 auto;border-radius:8px;">
    </main>
    <footer class="site-footer">
        <div class="emoji-row">
            🌟 ⭐ ✨ 🎉 🎊 🌈 🦄 🎨 🎭 🎪 🎡 🎢 🎠 🎯 🎲 🎮 🎸 🎹 🎤 🎧 🎵 🎶 🎼 🎺 🎻 🥳 🤩 😎 🤗 😄 😊 🙂 😉 😋 🥰 😍 🤖 👾 🎃 🎄 🎁 ⚡ 💫 🔥 💎 💝 💖 💗 💓 💕 🌸 🌺 🌻 🌹 🌷 🌼 🍀 🌿 🌱 🌳 🍃
        </div>
    </footer>
    
    <script src="weather-widget/scripts/weather-widget.js"></script>
    <script>
        // Initialize the weather widget when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const widget = new WeatherWidget('weatherWidget');
            
            // Try to get user's location first, fallback to London
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    // Success callback
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        widget.initWithCoordinates(lat, lon);
                    },
                    // Error callback - fallback to London
                    function(error) {
                        console.log('Location access denied or failed:', error.message);
                        widget.init('London');
                    },
                    // Options
                    {
                        timeout: 10000, // 10 second timeout
                        enableHighAccuracy: false,
                        maximumAge: 300000 // Cache for 5 minutes
                    }
                );
            } else {
                // Geolocation not supported - fallback to London
                console.log('Geolocation not supported by this browser');
                widget.init('London');
            }
        });
    </script>
</body>
</html>
